<!DOCTYPE html>
<html>
  <head>
    <title>Shell Command Interface</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 100%;
        margin: 0;
        padding: 20px;
        height: calc(100vh - 40px); /* Account for padding */
        overflow: hidden;
      }

      #output {
        width: 100%;
        height: calc(100% - 150px); /* Leave space for input and buttons */
        background: #000;
        color: #0f0;
        font-family: monospace;
        padding: 10px;
        overflow-y: auto;
        border: 1px solid #ccc;
      }

      #cmdInput {
        width: calc(100% - 20px);
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .button-group {
        margin-bottom: 10px;
      }
      .button-group button {
        margin-right: 10px;
      }
      .clear-btn {
        background: #dc3545;
      }
      .clear-btn:hover {
        background: #c82333;
      }

      .cmd-line {
        color: #0f0;
        margin-bottom: 5px;
        padding: 2px 0;
      }

      .cmd-output {
        color: #fff;
        margin: 0 0 10px 0;
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: monospace;
        background: #1a1a1a;
        padding: 8px;
        border-radius: 4px;
        /* Remove max-height and overflow-y to eliminate internal scrollbar */
      }

      .cmd-error {
        color: #ff4444;
        margin-bottom: 10px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Terminal</h2>
      <input type="text" id="cmdInput" placeholder="Enter command..." />
      <div class="button-group">
        <button onclick="executeCommand()">Execute</button>
        <button class="clear-btn" onclick="clearOutput()">Clear</button>
      </div>
      <div id="output"></div>
    </div>

    <script src="js/shell.js"></script>
  </body>
</html>
